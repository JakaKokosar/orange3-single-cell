{% set data = load_setup_py_data() %}
{% set name = "orange3-single-cell" %}
{% set version = data['version'] %}

package:
  name: {{ name|lower }}
  version: {{ data['version'] }}

source:
  git_url: ../../

build:
  number: 0
  noarch: python
  script:
    - cd doc && make htmlhelp && cd ..
    - python setup.py install --single-version-externally-managed --record record.txt

requirements:
  build:
    - python
    - sphinx
    - recommonmark
    - setuptools
  run:
    - python
    - orange3
    - orange3-bioinformatics
    - pandas
    - fastdtw
    - astropy
    - loompy
    - networkx

test:
  # Python imports
  imports:
    - orangecontrib
    
    # bioinformatics
    - orangecontrib.bioinformatics

    # single_cell
    - orangecontrib.single_cell
    - orangecontrib.single_cell.__main__
    - orangecontrib.single_cell.widgets
    - orangecontrib.single_cell.preprocess
    - orangecontrib.single_cell.tutorials
  commands:
    - python -m orangecontrib.single_cell --help
    # note: tests fail ... fixme
    # - python -m unittest -v orangecontrib.single_cell.tests
    - test -f $PREFIX/help/orange3-single_cell/index.html  # [unix]
about:
  home: https://singlecell.biolab.si/
  license: GPL-3
  license_family: GPL
  license_file: LICENSE
  summary: 'Single-cell Orange'

extra:
  recipe-maintainers:
    - astaric
    - jakakokosar
    - lanzagar
